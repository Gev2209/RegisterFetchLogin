<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Register</title>
</head>
<body>
    <main id="photoInputSide">
        <div id="photoSide" ></div>
        <div id="inputSide">
            <form action="">
                <p class="register">REGISTER</p>
                <p><input type="text" placeholder="Write your full name" id="full_name"></p>
                <p><input type="text" placeholder="Write your username" id="username"></p>
                <p><input type="email" placeholder="Enter your email" id="email"></p>
                <p><input type="password" placeholder="Enter your password" id="password"></p>
                <button id="reg">REGISTER</button>

                <p><a class="google" href="https://www.google.com/gmail/about/" target="_blank"> <i class="fa-brands fa-google"></i>GOOGLE</a></p>
                <p><a class="git" href="https://github.com/" target="_blank"><i class="fa-brands fa-github"></i>GITHUB</a></p>
                <p><a class="facebook" href="https://www.facebook.com/" target="_blank"> <i class="fa-brands fa-facebook-f"></i>FACEBOOK</a></p>
            </form>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
